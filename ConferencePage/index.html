<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-container" id="sectionConferenceHomePage">
        <div class="top-section">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/conference-img.png" alt="conferenceImg" class="top-section-image">
        </div>
        <div class="bottom-section">
            <h1 class="heading">The Things Conference</h1>
            <p class="description">Redefining the future of IoT with LoRaWAN</p>
            <button class="btn btn-primary" onclick="display('sectionConferenceDetailsPage')">Know more</button>
        </div>
    </div>
    
    <div class="bg-container" id="sectionConferenceDetailsPage">
        <div class="top-section">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vKJ6nXE_6Hc?rel=0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="details-page-bottom-section">
            <h2 class="heading">The Things Conference</h2>
            <p class="details-page-description">Join Asia's Largest Conference on LoRaWAN</p>   
            <div class="row d-flex flex-row justify-content-center">
                <div class="card-container">
                    <div class="card-heading">1400+</div>
                    <div class="card-description">Attendees</div>
                </div>
                <div class="card-container">
                    <div class="card-heading">100+</div>
                    <div class="card-description">Workshops</div>
                </div>
            </div>
            <div class="row d-flex flex-row justify-content-center">
                <div class="card-container">
                    <div class="card-heading">120+</div>
                    <div class="card-description">Speakers</div>
                </div>
                <div class="card-container">
                    <div class="card-heading">10+</div>
                    <div class="card-description">Countries</div>
                </div>
            </div>  
            <div class="d-flex flex-row justify-content-center">
                <button class="btn btn-primary" onclick="display('sectionConferenceHomePage')">Back</button>
            </div>       
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
