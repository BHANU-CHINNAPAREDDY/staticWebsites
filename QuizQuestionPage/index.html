<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizQuestionPage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>
    <div class="bg-container">
        <div class="score-container d-flex flex-row justify-content-end">
            <h5>Score: 25/45</h5>
        </div>
        <div class="question-container">
            <h2 class="question-number">Question 10</h2>
            <p class="question">Which of the following is the content of the HTML paragraph element?</p>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coding-question-img.png" alt="questionPic" class="question-image"/>
        </div>
        <div class="options-container">
            <div class="options">
                <h5 class="option">A. HTML heading element</h5>
                <h5 class="option">B. HTML paragraph element</h5>
                <h5 class="option correct-option">C. This is paragraph...</h5>
                <h5 class="option">D. None of the given options</h5>
                <div class="submit-button d-flex flex-row justify-content-center">
                    <button class="button">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
