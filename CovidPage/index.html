<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CovidPage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBn+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-container">
        <div class="header-section d-flex flex-row justify-content-start">
            <div class="header-section-text-container">
                <h1 class="header-heading">All you need to know about COVID-19</h1>
                <button class="btn btn-primary button">Know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png">
        </div>
        <div class="card-section">
            <div class="card-container d-flex flex-row justify-content-start">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="card-image">
                <div class="card-text-container">
                    <h1 class="card-heading">COVID-19 Test</h1>
                    <p class="card-decription">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
                </div>
            </div>
        </div>
        <div class="symptoms-section-container">
            <h1 class="Symptoms-heading">Symptoms</h1>
            <div class="cards-section d-flex flex-row justify-content-start">
                <div class="symptom-card-container green-container">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" alt="" class="small-card-image">
                    <p class="symptom-name">Dry Cough</p>
                </div>
                <div class="symptom-card-container pink-container">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" alt="" class="small-card-image">
                    <p class="symptom-name">High Fever</p>
                </div>
                <div class="symptom-card-container purple-container">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" alt="" class="small-card-image">
                    <p class="symptom-name">Headache</p>
                </div>
            </div>
        </div>
        <div class="video-section">
            <h1 class="videos-heading">Videos</h1>
            <div class="video-card d-flex flex-row justify-content-start">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" alt="doctorpng" class="card-image">
                <div class="card-text-container">
                    <h1 class="card-heading">To prevent the spread of ...</h1>
                    <p class="card-decription">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
                    <button class="btn btn-primary button">Watch Video</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
